<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close(true)">OK</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="p-4">
  <!-- Grote display zoals in je screenshot -->
  <div class="flex items-center justify-center gap-6 my-4">
    <ion-button fill="clear" size="large" (click)="dec()" aria-label="decrease">
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>

    <div class="text-6xl font-bold flex items-baseline gap-1">
      <span class="text-green-500">{{ value }}</span>
      <span class="opacity-70 text-4xl">x</span>
    </div>

    <ion-button fill="clear" size="large" (click)="inc()" aria-label="increase">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Slider 1..100 -->
  <div class="px-2">
    <ion-range
      [min]="min" 
      [max]="max" 
      [step]="1"
      [value]="value"
      [snaps]="true"
      (ionChange)="value = +$event.detail.value">
    </ion-range>

    <!-- Optioneel: ticks-legend -->
    <div class="flex justify-between text-xs text-[color:var(--ion-color-medium)] mt-1">
      <span>1x</span><span>10x</span><span>20x</span><span>30x</span><span>40x</span><span>50x</span><span>100x</span>
    </div>
  </div>

  <!-- Info / waarschuwingstekst (optioneel) -->
  <div class="mt-4 text-sm">
    <p class="text-red-500">The current position is highly leveraged. Please be cautious of the risk involved.</p>
  </div>

  <!-- Onderste overtuigingsknop zoals op je screenshot -->
  <div class="p-4">
    <ion-button expand="block" size="large" (click)="close(true)">OK</ion-button>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
      <div class="flex items-center justify-center">
        <img src="assets/logo.png" alt="Risk Calculator" class="title-icon" />
        <span>Risk Calculator</span>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list inset="true">
    <ion-item lines="full">
        <ion-label class="font-semibold">Settings</ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Dark mode</ion-label>
      <ion-toggle
        slot="end"
        [(ngModel)]="is_dark_mode"
        (ionChange)="set_dark_mode(is_dark_mode)">
      </ion-toggle>
    </ion-item>

    <!-- Compact item met klikbare waarde rechts -->
    <ion-item lines="none" class="py-0">
        <ion-label>Default Leverage</ion-label>
        <button type="button"
                slot="end"
                (click)="openLeverage()"
                class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-gray-800 text-sm font-semibold">
            {{ leverage }}<span class="opacity-70">x</span>
        </button>
    </ion-item>
    
  </ion-list>
</ion-content>

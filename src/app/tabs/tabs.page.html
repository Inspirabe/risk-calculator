<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="calculator"></ion-icon>
      <ion-label>Calculate</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="analytics"></ion-icon>
      <ion-label>Capital</ion-label>
    </ion-tab-button>

    @if(!settings.isMobile()){
        <ion-tab-button tab="tabApp" href="/tabs/tabapp">
        <ion-icon aria-hidden="true" name="analytics"></ion-icon>
        <ion-label>Application</ion-label>
        </ion-tab-button>
    }

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="cog"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-header>
  <ion-toolbar>
      <div class="flex items-center justify-center">
        <img src="assets/logo.png" alt="Risk Calculator" class="title-icon" />
        <span>Risk Calculator</span>
      </div>
  </ion-toolbar>
</ion-header>

<!-- <ion-content [fullscreen]="true">
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content> -->

<ion-content [fullscreen]="true" class="p-4">
  <div class="space-y-4 max-w-xl mx-auto">
    <ion-card class="p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-2">Trade inputs</h2>

      <div class="grid grid-cols-1 gap-3">
        <ion-item class="rounded-xl">
          <ion-label position="stacked">Entry</ion-label>
          <!-- <ion-input type="number" [(ngModel)]="entry"></ion-input> -->
        </ion-item>

        <ion-item class="rounded-xl">
          <ion-label position="stacked">Stop Loss</ion-label>
          <ion-input type="number" [(ngModel)]="stop"></ion-input>
        </ion-item>

        <ion-item class="rounded-xl">
          <ion-label position="stacked">Take Profit</ion-label>
          <ion-input type="number" [(ngModel)]="tp"></ion-input>
        </ion-item>

        <ion-item class="rounded-xl">
          <ion-label position="stacked">Leverage</ion-label>
          <ion-input type="number" [(ngModel)]="lev"></ion-input>
        </ion-item>
      </div>

      <div class="flex items-center gap-3 mt-4">
        <ion-button expand="block" class="flex-1" (click)="calc()">Calculate</ion-button>
        <ion-button fill="outline" class="flex-1" (click)="reset()">Reset</ion-button>
      </div>
    </ion-card>

    <ion-card class="p-4 rounded-2xl">
      <h3 class="text-lg font-medium mb-1">Result</h3>
      <p class="text-muted">Risk % (vs. capital settings):</p>
      <p class="text-3xl font-bold">{{ riskPct | number:'1.2-2' }}%</p>
    </ion-card>
  </div>
</ion-content>
